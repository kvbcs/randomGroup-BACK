spring.application.name=randomGroup

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/randomGroup
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root

# JPA & Hibernate avec PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# pour que Spring exécute toujours les scripts
spring.jpa.hibernate.ddl-auto=update

# Console H2 désactivée (non pertinente ici)
spring.h2.console.enabled=false

# Activation du mode debug
debug=true
